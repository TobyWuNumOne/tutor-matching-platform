<!DOCTYPE html>
<html>
<head>
    <title>前後端連接測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔗 前後端串接測試</h1>
    
    <div class="test-section">
        <h3>1. 後端連接測試</h3>
        <button onclick="testBackendConnection()">測試後端連接</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h3>2. 用戶註冊測試</h3>
        <button onclick="testRegister()">測試註冊</button>
        <div id="register-result"></div>
    </div>

    <div class="test-section">
        <h3>3. 用戶登入測試</h3>
        <button onclick="testLogin()">測試登入</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>4. 課程API測試</h3>
        <button onclick="testCourses()">測試課程列表</button>
        <div id="courses-result"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';
        let authToken = '';

        async function testBackendConnection() {
            const resultDiv = document.getElementById('connection-result');
            try {
                const response = await fetch(`${API_BASE}/auth/test`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ 後端連接成功！</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ 後端連接失敗</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 連接錯誤: ${error.message}</div>`;
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            const testUser = {
                name: "測試用戶",
                email: `test_${Date.now()}@example.com`,
                password: "test123456",
                gender: "male",
                age: 25
            };

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ 註冊成功！<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 註冊失敗: ${data.error || data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 註冊錯誤: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            const credentials = {
                account: "test@example.com",
                password: "test123456"
            };

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    authToken = data.access_token;
                    resultDiv.innerHTML = `<div class="success">✅ 登入成功！<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 登入失敗: ${data.error || data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 登入錯誤: ${error.message}</div>`;
            }
        }

        async function testCourses() {
            const resultDiv = document.getElementById('courses-result');
            
            try {
                const response = await fetch(`${API_BASE}/course/courseinfo`, {
                    method: 'GET',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': authToken ? `Bearer ${authToken}` : ''
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ 課程API成功！<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 課程API失敗: ${data.error || data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 課程API錯誤: ${error.message}</div>`;
            }
        }

        // 頁面載入時自動測試連接
        window.onload = function() {
            testBackendConnection();
        };
    </script>
</body>
</html>
